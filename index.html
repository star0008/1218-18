來自台中的輕井澤旗下其實有不少品牌，像是茶六、拾七、湯棧、空也蔬食、<br>
叉子都非常的有知名度，而繼茶六之後，12/1起將三多商圈的輕井澤與拾七結<br>
合喬遷到新掘江商圈，在台中熱度相當高的拾七石頭火鍋終於進駐高雄啦！座<br>
落於中山二路上，新掘江商圈一帶，搭著捷運到R9中央公園站步行只要3分鐘，<br>
是冬季火鍋的新選擇。現在也剛好來臨冬天的季節，是大家庭最想來吃熱騰騰的<br>
火鍋，網站都非常推薦這間拾七火鍋，所以我跟朋友也來嘗嘗看。<p>
